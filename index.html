<html>

<head>
    <meta name="Sudoku puzzle made for CSoC 2021" content="This is Dolce Paradise's submission for CSoC Week 1 task." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <title>Think you're smart? Try solving this Sudoku then!!!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id = "time"> 
        <h2>Choose Time</h2>
        <label><input id="time-3" type="radio" name="time" value="three" checked>3 min</label>
        <label><input id="time-5" type="radio" name="time" value="three" checked>5 min</label>
        <label><input id="time-10" type="radio" name="time" value="three" checked>10 min</label>
    </div>
    <button id="start-btn"> New Game</button>
</header>
<body>
    <div id="stats">
        <p id="timer">Timer</p>
        <p id="lives">Lives</p>
    </div>
    <div id="Game"> 
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id ="one">1</p>
            <p id ="two">2</p>
            <p id ="three">3</p>
            <p id ="four">4</p>
            <p id ="five">5</p>
            <p id ="six">6</p>
            <p id ="seven">7</p>
            <p id ="eight">8</p>
            <p id ="nine">9</p>
        </div>
    </div>
</body>
<footer>
    <p> Mady by Pratik Mishra for CSoC 2021</p>
</footer>

</html>
